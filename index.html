<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="center-text">Calculator</h1>
    </header>
    <section class="container">
        <div class="calculator">
            <div class="display">
                <p class="display-text"></p>
            </div>
            <button class="calculator-button ac-button font-cyan">AC</button>
            <button class="calculator-button del-button font-cyan">DEL</button>
            <button class="calculator-button percentage-button">%</button>
            <button class="calculator-button operator-button">/</button>
            <button class="calculator-button number-button">7</button>
            <button class="calculator-button number-button">8</button>
            <button class="calculator-button number-button">9</button>
            <button class="calculator-button operator-button">*</button>
            <button class="calculator-button number-button">4</button>
            <button class="calculator-button number-button">5</button>
            <button class="calculator-button number-button">6</button>
            <button class="calculator-button operator-button">-</button>
            <button class="calculator-button number-button">1</button>
            <button class="calculator-button number-button">2</button>
            <button class="calculator-button number-button">3</button>
            <button class="calculator-button operator-button">+</button>
            <button class="calculator-button number-button zero-button">0</button>
            <button class="calculator-button decimal-button">.</button>
            <button class="calculator-button equal-button">=</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
