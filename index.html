<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="center-text">Calculator</h1>
    </header>
    <section class="container">
        <div class="calculator">
            <div class="display">
                <p class="display-text">display text goes here</p>
            </div>
            <button class="calculator-key ac-key font-cyan">AC</button>
            <button class="calculator-key del-key font-cyan">DEL</button>
            <button class="calculator-key modulus-key">%</button>
            <button class="calculator-key divide-key">/</button>
            <button class="calculator-key number-key">7</button>
            <button class="calculator-key number-key">8</button>
            <button class="calculator-key number-key">9</button>
            <button class="calculator-key multiply-key">*</button>
            <button class="calculator-key number-key">4</button>
            <button class="calculator-key number-key">5</button>
            <button class="calculator-key number-key">6</button>
            <button class="calculator-key subtract-key">&minus;</button>
            <button class="calculator-key number-key">1</button>
            <button class="calculator-key number-key">2</button>
            <button class="calculator-key number-key">3</button>
            <button class="calculator-key add-key">&plus;</button>
            <button class="calculator-key number-key zero-key">0</button>
            <button class="calculator-key decimal-key">.</button>
            <button class="calculator-key equals-key">=</button>
            
            </div>
        </div>
    </section>
</div>
    <script src="js/script.js"></script>
</body>
</html>
